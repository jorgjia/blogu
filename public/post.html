<script>
        $(document).ready(function() {
      $('#submit').on('click',function(){
    $.ajax({
      url:'/new_post',
      type:'POST',
      data:{
        title:$('#title').val(),
        url:$('#url').val(),
        data:$('#data').val(),

      },success:function(json){
        console.log(json);

        $('#msg').html(json.message);
}

});
});

       $('.btn-danger').on('click',function(){

          url: "/logout",

        });
        });
      });


</script>
